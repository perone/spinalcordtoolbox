[tox]
envlist = py27, py35

[testenv]
deps=
    pytest
    coverage
    pytest-cov
    pytest-verbose-parametrize
    ipython
setenv=
    PYTHONWARNINGS=all

[testenv:py27]
commands=
    py.test --doctest-module -v

[testenv:py35]
commands=
    py.test --doctest-module -v

[testenv:py27verbose]
basepython=python2.7
commands=
    py.test --doctest-module --cov=. --cov-report term

[testenv:py35verbose]
basepython=python3.5
commands=
    py.test --doctest-module --cov=. --cov-report term